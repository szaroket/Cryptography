<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Cryptography</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Special Elite" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
</head>
<body>
    <div class="container">
      <div class="header">
        <h2 class="header__logo">Cryptography</h2>
      </div>
      <div class="postscript">
        <h2 class="postscript__logo">...encrypt your messages</h2>
      </div>
      <div class="column-left">
        <p class="title">Before encryption</p>
        <textarea cols="30" rows="8" id="text1"></textarea>
      </div>
      <div class="column-right">
        <p class="title">After encryption</p>
        <textarea cols="30" rows="8" id="text2" placeholder="The encrypted message will appear here..." disabled></textarea>
      </div>
      <div class="keyboard">
        <div class="keyboard__border">
          <button class="button" id="special1" onclick="writeSymbol(this.id)">`</button>
          <button class="button" id="special2" onclick="writeSymbol(this.id)">1</button>
          <button class="button" id="special3" onclick="writeSymbol(this.id)">2</button>
          <button class="button" id="special4" onclick="writeSymbol(this.id)">3</button>
          <button class="button" id="special5" onclick="writeSymbol(this.id)">4</button>
          <button class="button" id="special6" onclick="writeSymbol(this.id)">5</button>
          <button class="button" id="special7" onclick="writeSymbol(this.id)">6</button>
          <button class="button" id="special8" onclick="writeSymbol(this.id)">7</button>
          <button class="button" id="special9" onclick="writeSymbol(this.id)">8</button>
          <button class="button" id="special10" onclick="writeSymbol(this.id)">9</button>
          <button class="button" id="special11" onclick="writeSymbol(this.id)">0</button>
          <button class="button" id="special12" onclick="writeSymbol(this.id)">-</button>
          <button class="button" id="special13" onclick="writeSymbol(this.id)">=</button>
          <button class="button delete" id="delete" onclick="deleteSymbol()">Delete</button>
          <button class="button tab" id="tab" onclick="writeTab()">Tab</button>
          <button class="button" id="letter1" onclick="writeSymbol(this.id)">q</button>
          <button class="button" id="letter2" onclick="writeSymbol(this.id)">w</button>
          <button class="button" id="letter3" onclick="writeSymbol(this.id)">e</button>
          <button class="button" id="letter4" onclick="writeSymbol(this.id)">r</button>
          <button class="button" id="letter5" onclick="writeSymbol(this.id)">t</button>
          <button class="button" id="letter6" onclick="writeSymbol(this.id)">y</button>
          <button class="button" id="letter7" onclick="writeSymbol(this.id)">u</button>
          <button class="button" id="letter8" onclick="writeSymbol(this.id)">i</button>
          <button class="button" id="letter9" onclick="writeSymbol(this.id)">o</button>
          <button class="button" id="letter10" onclick="writeSymbol(this.id)">p</button>
          <button class="button" id="special14" onclick="writeSymbol(this.id)">[</button>
          <button class="button" id="special15" onclick="writeSymbol(this.id)">]</button>
          <button class="button" id="special16" onclick="writeSymbol(this.id)">\</button>
          <button class="button caps" id="caps" onclick="turnOnCapsLock()">Caps Lock</button>
          <button class="button" id="letter11" onclick="writeSymbol(this.id)">a</button>
          <button class="button" id="letter12" onclick="writeSymbol(this.id)">s</button>
          <button class="button" id="letter13" onclick="writeSymbol(this.id)">d</button>
          <button class="button" id="letter14" onclick="writeSymbol(this.id)">f</button>
          <button class="button" id="letter15" onclick="writeSymbol(this.id)">g</button>
          <button class="button" id="letter16" onclick="writeSymbol(this.id)">h</button>
          <button class="button" id="letter17" onclick="writeSymbol(this.id)">j</button>
          <button class="button" id="letter18" onclick="writeSymbol(this.id)">k</button>
          <button class="button" id="letter19" onclick="writeSymbol(this.id)">l</button>
          <button class="button" id="special17" onclick="writeSymbol(this.id)">;</button>
          <button class="button" id="special18" onclick="writeSymbol(this.id)">'</button>
          <button class="button return" id="return" onclick="writeEnter()">Return</button>
          <button class="button shiftLeft" id="shiftL" onclick="turnOnShift()">Shift</button>
          <button class="button" id="letter20" onclick="writeSymbol(this.id)">z</button>
          <button class="button" id="letter21" onclick="writeSymbol(this.id)">x</button>
          <button class="button" id="letter22" onclick="writeSymbol(this.id)">c</button>
          <button class="button" id="letter23" onclick="writeSymbol(this.id)">v</button>
          <button class="button" id="letter24" onclick="writeSymbol(this.id)">b</button>
          <button class="button" id="letter25" onclick="writeSymbol(this.id)">n</button>
          <button class="button" id="letter26" onclick="writeSymbol(this.id)">m</button>
          <button class="button" id="special19" onclick="writeSymbol(this.id)">,</button>
          <button class="button" id="special20" onclick="writeSymbol(this.id)">.</button>
          <button class="button" id="special21" onclick="writeSymbol(this.id)">/</button>
          <button class="button shiftRight" id="shiftR" onclick="turnOnShift()">Shift</button>
          <button class="button space" onclick="writeSpace()"> </button>
        </div>
      </div>
      <div class="footer">
        <div class="footer left">
          <button class="button clear" id="clear" onclick="clearTextarea()">CLEAR TEXTAREA</button>
        </div>
        <div class="footer center">
          <p class="footer__hseader">CHOOSE A CIPHER:</p>
          <form id="myForm">
              <input type="radio" name="cipher" value="caeser" id="caeser"> Caesar cipher
              <input type="radio" name="cipher" value="solitaire" id="solitaire"> Solitaire cipher
              <input type="radio" name="cipher" value="bacon" id="bacon"> Bacon's cipher
          </form>
        </div>
        <div class="footer right">
          <button class="button encoding" id="encoding" onclick="checkCipher()">ENCODING</button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/changeValue.js"></script>
    <script src="js/caesarCipher.js"></script>
    <script src="js/baconCipher.js"></script>
    <script src="js/solitaireCipher.js"></script>
</body>
</html>
